---
services:
  github-mcp:
    image: ghcr.io/github/github-mcp-server:latest
    container_name: github-agent
    hostname: github-agent
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    stdin_open: true
    tty: true
    ports:
      - "8787:8787"
    environment:
      GITHUB_PERSONAL_ACCESS_TOKEN: ${GITHUB_ACCESS_TOKEN}
      GITHUB_HOST: ${GITHUB_HOST:-https://github.com}

  github-agent:
    image: docker.io/knucklessg1/github:latest
    #    build:
    #      context: . # Debug
    #      dockerfile: debug.Dockerfile
    container_name: github-agent
    hostname: github-agent
    command: [ "github-agent" ]
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - github-mcp
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    restart: always
    environment:
      - "HOST=0.0.0.0"
      - "PORT=9016"
      # - "MCP_CONFIG=./github_api/mcp_config.json" # Optionally specify your own file - Default will use MCP_URL in the pre-packaged mcp_config.json
      - "MCP_URL=http://github-mcp:8787/mcp"
      - "PROVIDER=openai"
      - "OPENAI_BASE_URL=http://host.docker.internal:1234/v1"
      - "OPENAI_API_KEY=llama"
      - "MODEL_ID=${MODEL_ID:-qwen/qwen3-coder-next}"
      - "DEBUG=False"
      - "ENABLE_WEB_UI=True"
    ports:
      - "9016:9016"
    healthcheck:
      test: [ "CMD", "python3", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:9016/health')" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
